<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="site-header">
        <div class="container container-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo bienes raices">
                </a>
                <div class="mobile-menu">
                    <a href="#navegation">
                        <img src="img/barras.svg" alt="icono menu">
                    </a>
                </div>
                <nav id="navegation" class="navegation">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <h1 class="fw-300 centrar-text">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen principal">
    <main class="container seccion container-center">
        <h2 class="fw-300 centrat-text">llena el formulario de contacto</h2>
        <form action="">
            <fieldset>
                <legend>información personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu email" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="tu telefono" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>información sobre propiedad</legend>

                <label for="opciones">venta o compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--seleccione--</option>
                    <option value="">compra</option>
                    <option value="">vende</option>
                </select>

                <label for="cantidad">cantidad</label>
                <input type="number" min="0" max="10">
            </fieldset>
            <fieldset>
                <legend>contacto</legend>

                <p>como desea ser contactado</p>
                <div class="form-contact">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correoo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                
                <p>si eligió teléfono elija el lugar y la hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="17:00">
            </fieldset>
            <input type="submit" class="boton boton-green">
        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="container container-footer">
            <nav class="navegation">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>

</body>

</html>
